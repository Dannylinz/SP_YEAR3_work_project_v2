<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="text" id="full_name" placeholder="Full Name"><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      console.log("Form submitted:", data);
      message.textContent = "Submitting...";

      try {
        const res = await fetch("/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        let result;
        try {
          result = await res.json();
        } catch (err) {
          console.error("JSON parse error:", err);
          message.style.color = "red";
          message.textContent = "Server error: invalid JSON";
          return;
        }

        console.log("Server response:", result);

        if (res.ok) {
          message.style.color = "green";
          message.textContent = result.message + " Redirecting to login page...";
          // Wait 1.5s then redirect
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          message.style.color = "red";
          message.textContent = result.message || "Registration failed";
        }

      } catch (err) {
        console.error("Fetch error:", err);
        message.style.color = "red";
        message.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
