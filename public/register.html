<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .register-card {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 35px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-register {
      width: 100%;
      border-radius: 10px;
      background-color: #2575fc;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #1e63d6;
    }

    #message {
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1>Create Your Account ‚ú®</h1>

    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="text" id="full_name" class="form-control" placeholder="Full Name" />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email address" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-register">Register</button>
    </form>

    <p id="message"></p>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      console.log("üì® Sending register data:", data);
      message.textContent = "";
      message.style.color = "";

      try {
        const res = await fetch("/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log("üì¨ Register response:", result);

        if (res.ok) {
          message.style.color = "green";
          message.textContent = result.message + " Redirecting to login...";
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          message.style.color = "red";
          message.textContent = result.message || "Registration failed";
        }
      } catch (err) {
        console.error("‚ùå Register error:", err);
        message.style.color = "red";
        message.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
