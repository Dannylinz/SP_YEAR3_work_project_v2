<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Register User üßë‚Äçüíº</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .register-card {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 35px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-register {
      width: 100%;
      border-radius: 10px;
      background-color: #2575fc;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #1e63d6;
    }

    #message {
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1>Admin Register User</h1>

    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="text" id="full_name" class="form-control" placeholder="Full Name" />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email address" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>

      <!-- Role Dropdown -->
      <div class="mb-3">
        <select id="role_id" class="form-control" required>
          <option value="" disabled selected>Select Role</option>
          <option value="2">Intern</option>
          <option value="3">Part-timer</option>
          <option value="4">Full-timer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-register">Register</button>
    </form>

    <p id="message"></p>

    <div class="login-link">
      Back to <a href="index.html">Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const message = document.getElementById("message");

      // Retrieve current logged-in user
      const currentUser = JSON.parse(localStorage.getItem("user"));

      // ‚úÖ Restrict access to admins only
      if (!currentUser || currentUser.role_id !== 1) {
        alert("Only Admins can access this page!");
        window.location.href = "index.html";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          username: document.getElementById("username").value.trim(),
          full_name: document.getElementById("full_name").value.trim(),
          email: document.getElementById("email").value.trim(),
          password: document.getElementById("password").value,
          role_id: parseInt(document.getElementById("role_id").value),
          creator_id: currentUser.user_id
        };

        message.textContent = "Registering user...";
        message.style.color = "black";

        try {
          const res = await fetch("http://localhost:3000/api/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          const result = await res.json();

          if (res.ok) {
            message.style.color = "green";
            message.textContent = "‚úÖ " + result.message;
            form.reset();
          } else {
            message.style.color = "red";
            message.textContent = "‚ùå " + (result.message || "Registration failed.");
          }
        } catch (err) {
          console.error("‚ùå Register error:", err);
          message.style.color = "red";
          message.textContent = "‚ö†Ô∏è Network error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
