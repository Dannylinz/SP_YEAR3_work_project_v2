<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaNet Leave Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      background: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    .panel {
      background: #fff;
      border: 1px solid #e3e6ea;
      border-radius: 10px;
      padding: 16px;
    }

    .fc-daygrid-day:hover {
      background: #e8f0ff;
      cursor: pointer;
    }

    .badge-box span {
      margin-right: 6px;
    }
  </style>
</head>

<body>
<div class="page-wrap">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="pictures/logo.png" alt="MegaNet Logo" style="height: 40px; margin-right: 8px;">
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="chatbox.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="sop.html">SOP</a></li>
          <li class="nav-item"><a class="nav-link active" href="leave.html">Leave</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="content container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">ðŸ“… Leave & MC Calendar</h4>
      <div class="badge-box">
        <span id="userBadge" class="badge bg-primary"></span>
        <span id="leaveBalance" class="badge bg-success"></span>
      </div>
    </div>

    <div class="panel">
      <div id="calendar"></div>
    </div>

  </div>

  <footer class="text-center text-muted py-3">
    <small>&copy; MegaNet</small>
  </footer>
</div>

<!-- LEAVE MODAL -->
<div class="modal fade" id="leaveModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Apply Leave</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Leave Type</label>
          <select id="leaveType" class="form-select">
            <option>Annual Leave</option>
            <option>Medical Leave</option>
            <option>Unpaid Leave</option>
            <option>Reservist</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">MC Document (optional)</label>
          <input type="file" id="mcFile" class="form-control">
        </div>

        <div class="mb-2">
          <label class="form-label">Reason</label>
          <textarea id="reason" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="submitLeave()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
/* ================= AUTH ================= */
const user = JSON.parse(localStorage.getItem("user"));
if (!user) window.location.href = "login.html";

const isWriter = ["1", "4"].includes(String(user.role_id)); // Admin & Full-timer

document.getElementById("userBadge").textContent =
  `${user.username} (${user.role_id == 1 ? "Admin" : user.role_id == 4 ? "Full-Timer" : "Read Only"})`;

/* ================= CALENDAR ================= */
let selectedDate = null;
let leaveModal = new bootstrap.Modal(document.getElementById("leaveModal"));

document.addEventListener("DOMContentLoaded", () => {
  const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
    initialView: "dayGridMonth",
    dateClick: info => onDateClick(info.dateStr),
    events: loadLeaves
  });
  calendar.render();
  loadLeaveBalance();
});

function onDateClick(date) {
  if (!isWriter) {
    alert("You have read-only access.");
    return;
  }
  selectedDate = date;
  leaveModal.show();
}

/* ================= API ================= */
async function submitLeave() {
  const fd = new FormData();
  fd.append("user_id", user.user_id);
  fd.append("username", user.username);
  fd.append("leave_date", selectedDate);
  fd.append("leave_type", leaveType.value);
  fd.append("reason", reason.value);
  if (mcFile.files[0]) fd.append("mc", mcFile.files[0]);

  await fetch("/api/leaves", { method: "POST", body: fd });
  location.reload();
}

async function loadLeaves(info, success) {
  const res = await fetch(`/api/leaves?user_id=${user.user_id}&role_id=${user.role_id}`);
  const data = await res.json();

  success(data.map(l => ({
    title: `${l.leave_type} (${l.status})`,
    start: l.leave_date,
    color:
      l.status === "approved" ? "green" :
      l.status === "rejected" ? "red" : "orange"
  })));
}

async function loadLeaveBalance() {
  const res = await fetch(`/api/leaves/balance/${user.user_id}`);
  const data = await res.json();
  document.getElementById("leaveBalance").textContent =
    `Leave Left: ${data.remaining_days} days`;
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
