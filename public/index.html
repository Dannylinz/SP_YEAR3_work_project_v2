<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meganet Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      margin-bottom: 15px;
    }

    #welcomeText {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .nav-links {
      margin-bottom: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 18px;
      margin: 5px;
      border-radius: 10px;
      display: inline-block;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover {
      background: #fff;
      color: #2575fc;
    }

    #logoutBtn, #adminBtn {
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    #logoutBtn {
      background-color: #ff4757;
      color: #fff;
    }

    #logoutBtn:hover {
      background-color: #e84118;
    }

    #adminBtn {
      background-color: #28a745;
      color: #fff;
      margin-bottom: 15px;
    }

    #adminBtn:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Meganet Portal</h1>
    <p id="welcomeText"></p>

    <!-- Admin-only Register Button -->
    <button id="adminBtn" style="display: none;">Register New User</button>

    <div class="nav-links" id="navLinks">
      <a href="faq.html">Chat Board</a>
      <a href="sop.html">SOP</a>
      <a href="projects.html">Projects</a>
      <a href="inventory.html">Inventory</a>
    </div>

    <button id="logoutBtn">Logout</button>

    <footer>
      <p>¬© 2025 Meganet Systems. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        console.warn("‚ö†Ô∏è No user found ‚Äî redirecting to login...");
        window.location.href = "login.html";
        return;
      }

      console.log("‚úÖ Loaded user:", user);

      // Role name mapping
      const roleMap = {
        1: "Admin",
        2: "Intern",
        3: "Part-timer",
        4: "Full-timer"
      };

      const roleName = roleMap[user.role_id] || "User";
      document.getElementById("welcomeText").textContent =
        `Welcome back, ${user.username}! You are logged in as a ${roleName}.`;

      // Show Admin-only Register button
      const adminBtn = document.getElementById("adminBtn");
      if (user.role_id === 1) {
        adminBtn.style.display = "inline-block";
        adminBtn.addEventListener("click", () => {
          window.location.href = "register.html";
        });
      }

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        console.log("üö™ Logging out...");
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
