<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meganet Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 650px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    #welcomeText {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .nav-links {
      margin-bottom: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 18px;
      margin: 5px;
      border-radius: 10px;
      display: inline-block;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover {
      background: #fff;
      color: #2575fc;
    }

    #logoutBtn, #adminBtn {
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    #logoutBtn {
      background-color: #ff4757;
      color: #fff;
    }

    #logoutBtn:hover {
      background-color: #e84118;
    }

    #adminBtn {
      background-color: #28a745;
      color: #fff;
      margin-bottom: 15px;
    }

    #adminBtn:hover {
      background-color: #218838;
    }

    .external-links {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .external-links h5 {
      color: #f5f5f5;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .external-links a {
      display: block;
      color: #fff;
      text-decoration: underline;
      margin: 3px 0;
      font-size: 0.95rem;
    }

    .external-links a.offline {
      color: #ff4757;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    .external-links a.offline:hover {
      color: #e84118;
    }

    .external-links a.backup-mode {
      color: #ff9800;
      font-weight: 600;
    }

    .external-links a.backup-mode::before {
      content: "‚ö†Ô∏è ";
    }

    .backup-notification {
      background: #ff9800;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Meganet Portal</h1>
    <p id="welcomeText">Loading user...</p>

    <!-- Admin-only Register Button -->
    <button id="adminBtn" style="display: none;">Register New User</button>

    <div class="nav-links" id="navLinks">
      <a href="faq.html">Chat Board</a>
      <a href="sop.html">SOP</a>
      <a href="chatbox.html">FAQ</a>
      <a href="profile.html">Profile</a>
      <a href="leave.html">Calendar</a>
    </div>

    <div class="external-links">
      <h5>Other Intern Projects (Shared Auth)</h5>
      <a href="#" target="_blank">Noise Monitoring Dashboard</a>
      <a href="#" target="_blank">Try-On Fashion MVP</a>
      <a href="#" target="_blank">IoT Alert Visualization</a>
      <a id="inventoryLink" href="https://inventory.mnproject.xyz/INV_users/home.html" target="_blank">Inventory System</a>
      <div id="backupNotification" class="backup-notification"></div>
    </div>

    <button id="logoutBtn">Logout</button>

    <footer>
      <p>¬© 2025 Meganet Systems. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const TOKEN_TTL_MS = 24 * 60 * 60 * 1000; // 24 hours
    const INVENTORY_PRIMARY = "https://inventory.mnproject.xyz";
    const INVENTORY_BACKUP = "http://127.0.0.1:3300";
    const INVENTORY_FALLBACK = INVENTORY_PRIMARY + "/INV_users/home.html";
    const INVENTORY_BACKUP_URL = INVENTORY_BACKUP + "/INV_users/home.html";
    const INVENTORY_SET_COOKIE_FALLBACK = INVENTORY_PRIMARY + "/api/set-auth-cookie";
    const INVENTORY_SET_COOKIE_BACKUP = INVENTORY_BACKUP + "/api/set-auth-cookie";

    let inventorySystemUrl = INVENTORY_PRIMARY;
    let inventoryHomeUrl = INVENTORY_FALLBACK;
    let inventoryCookieUrl = INVENTORY_SET_COOKIE_FALLBACK;
    let isBackupMode = false;

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check if Inventory System is online
    async function checkInventorySystemStatus() {
      const inventoryLink = document.getElementById("inventoryLink");
      const backupNotification = document.getElementById("backupNotification");
      if (!inventoryLink) return;

      console.log("[PORTAL] üîç Checking Inventory System availability at:", INVENTORY_PRIMARY);

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout

        const response = await fetch(INVENTORY_PRIMARY + "/api/health", {
          method: "GET",
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (response.ok) {
          // Primary server is online
          console.log("[PORTAL] ‚úÖ Primary Inventory System is ONLINE");
          inventoryLink.classList.remove("offline", "backup-mode");
          inventoryLink.textContent = "Inventory System";
          inventoryLink.style.pointerEvents = "auto";
          inventorySystemUrl = INVENTORY_PRIMARY;
          inventoryHomeUrl = INVENTORY_FALLBACK;
          inventoryCookieUrl = INVENTORY_SET_COOKIE_FALLBACK;
          isBackupMode = false;
        } else {
          throw new Error("Server returned error: " + response.status);
        }
      } catch (error) {
        // Primary system is offline, try backup
        console.warn("[PORTAL] ‚ö†Ô∏è Primary Inventory System is DOWN:", error.message);
        console.log("[PORTAL] üîÑ Attempting to connect to BACKUP server:", INVENTORY_BACKUP);

        try {
          const backupResponse = await fetch(INVENTORY_BACKUP + "/api/health", {
            method: "GET"
          });

          if (backupResponse.ok) {
            // Backup server is online
            console.log("[PORTAL] ‚úÖ BACKUP Inventory System is ONLINE - Redirecting to backup");
            inventoryLink.classList.remove("offline");
            inventoryLink.classList.add("backup-mode");
            inventoryLink.textContent = "Inventory System (Backup Server)";
            inventoryLink.style.pointerEvents = "auto";
            inventorySystemUrl = INVENTORY_BACKUP;
            inventoryHomeUrl = INVENTORY_BACKUP_URL;
            inventoryCookieUrl = INVENTORY_SET_COOKIE_BACKUP;
            isBackupMode = true;

            // Show backup notification
            if (backupNotification) {
              backupNotification.textContent = "‚ö†Ô∏è Primary server unavailable - Will redirect to backup server (127.0.0.1:3300)";
              backupNotification.style.display = "block";
            }
          } else {
            throw new Error("Backup server returned error");
          }
        } catch (backupError) {
          // Both systems are offline
          console.error("[PORTAL] ‚ùå Both Primary and Backup Inventory Systems are OFFLINE");
          inventoryLink.classList.add("offline");
          inventoryLink.classList.remove("backup-mode");
          inventoryLink.textContent = "Inventory System (Offline)";
          inventoryLink.style.pointerEvents = "none";
          inventoryLink.setAttribute("onclick", "return false;");
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Check inventory system status on page load
      checkInventorySystemStatus();
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        console.warn("‚ö†Ô∏è No user found ‚Äî redirecting to login...");
        window.location.href = "login.html";
        return;
      }

      console.log("‚úÖ Loaded user:", user);

      const roleMap = {
        1: "Admin",
        2: "Intern",
        3: "Part-timer",
        4: "Full-timer"
      };

      const roleName = roleMap[user.role_id] || "User";
      document.getElementById("welcomeText").textContent =
        `Welcome back, ${user.username}! You are logged in as a ${roleName}.`;

      // Show Admin-only Register button
      const adminBtn = document.getElementById("adminBtn");
      if (user.role_id === 1) {
        adminBtn.style.display = "inline-block";
        adminBtn.addEventListener("click", () => {
          window.location.href = "register.html";
        });
      }

      // Enhanced Inventory Navigation with Token Handling
      const inventoryLink = document.getElementById("inventoryLink");
      if (inventoryLink) {
        inventoryLink.addEventListener("click", function(e) {
          e.preventDefault();

          const token = localStorage.getItem("token");
          if (!token) {
            console.error("[PORTAL] No token found in localStorage");
            window.location.href = inventoryHomeUrl;
            return;
          }

          console.log("[PORTAL] Token found, preparing cross-system navigation");
          console.log(`[PORTAL] Token preview: ${token.substring(0, 20)}...`);
          
          if (isBackupMode) {
            console.log("[PORTAL] üîß BACKUP MODE - Redirecting to:", inventoryHomeUrl);
          } else {
            console.log("[PORTAL] üåê NORMAL MODE - Redirecting to:", inventoryHomeUrl);
          }

          // Set token in localStorage for future navigation
          localStorage.setItem("inventoryToken", token);

          // Set token in local cookie
          document.cookie = `authToken=${token}; path=/; SameSite=Lax`;
          console.log("[PORTAL] Token set to local cookie");

          // Try to set cookie on inventory system domain
          const setCookieUrl = `${inventoryCookieUrl}?token=${encodeURIComponent(token)}`;
          fetch(setCookieUrl, {
            method: "GET",
            credentials: "include",
            headers: { "Accept": "application/json" }
          })
            .then(r => r.json())
            .then(data => {
              console.log("[PORTAL] Inventory system cookie set response:", data);
              // Navigate with token as query parameter
              const navigationUrl = `${inventoryHomeUrl}?token=${encodeURIComponent(token)}`;
              console.log("[PORTAL] ‚û°Ô∏è Navigating to:", navigationUrl);
              window.location.href = navigationUrl;
            })
            .catch(err => {
              console.error("[PORTAL] Failed to set inventory cookie:", err.message);
              // Fallback: navigate with token as query parameter
              const navigationUrl = `${inventoryHomeUrl}?token=${encodeURIComponent(token)}`;
              console.log("[PORTAL] ‚û°Ô∏è Fallback navigation to:", navigationUrl);
              window.location.href = navigationUrl;
            });
        });
      }

      // Logout handler
      document.getElementById("logoutBtn").addEventListener("click", () => {
        console.log("üö™ Logging out...");
        
        // Clear portal authentication data
        localStorage.removeItem("user");
        localStorage.removeItem("token");
        localStorage.removeItem("inventoryToken");
        
        // Clear cookies with multiple methods for cross-browser compatibility
        document.cookie = "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/INV_users/;";
        
        console.log("[PORTAL] Portal authentication data cleared");
        
        // Also clear inventory system's localStorage by loading logout page in hidden iframe
        const inventoryLogoutUrl = `${inventorySystemUrl}/INV_public/logout.html`;
        console.log("[PORTAL] Triggering inventory system logout at:", inventoryLogoutUrl);
        
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = inventoryLogoutUrl;
        document.body.appendChild(iframe);
        
        // Wait for logout confirmation or timeout
        let logoutComplete = false;
        window.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'inventory-logout-complete') {
            console.log("[PORTAL] ‚úÖ Inventory system logout confirmed");
            logoutComplete = true;
          }
        });
        
        // Redirect to login after 1 second (or when confirmed)
        setTimeout(() => {
          if (iframe.parentNode) {
            iframe.parentNode.removeChild(iframe);
          }
          console.log("[PORTAL] Redirecting to login page");
          window.location.href = "login.html";
        }, 1000);
      });
    });
  </script>
</body>
</html>
