<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
</head>
<body>
  <h1>Users</h1>
  <ul id="userList"></ul>

  <script>
    async function fetchUsers() {
      const res = await fetch("/api/users");
      const users = await res.json();
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = `${u.username} (${u.full_name}) - ${u.role_name} / ${u.department_name}`;
        ul.appendChild(li);
      });
    }
    fetchUsers();
  </script>
</body>
</html>
