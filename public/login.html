<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Meganet Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 30px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      background-color: #2575fc;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #1e63d6;
    }

    #message {
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Welcome Back üëã</h1>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email address" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p id="message"></p>
    <footer>¬© 2025 Meganet Systems</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ‚úÖ If already logged in, redirect to portal
      const existingUser = localStorage.getItem("user");
      if (existingUser) {
        console.log("User already logged in ‚Äî redirecting to portal...");
        window.location.href = "index.html";
        return;
      }

      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          message.style.color = "red";
          message.textContent = "Please fill in all fields.";
          return;
        }

        message.textContent = "Logging in...";
        message.style.color = "black";

        try {
          const res = await fetch("/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const result = await res.json();
          console.log("üì¨ Login response:", result);

          if (res.ok && result.user) {
            // ‚úÖ Save user info to localStorage
            localStorage.setItem("user", JSON.stringify(result.user));
            message.style.color = "green";
            message.textContent = "‚úÖ Login successful! Redirecting...";

            setTimeout(() => {
              window.location.href = "index.html";
            }, 800);
          } else {
            message.style.color = "red";
            message.textContent = result.message || "Invalid email or password.";
          }
        } catch (err) {
          console.error("‚ùå Login error:", err);
          message.style.color = "red";
          message.textContent = "‚ö†Ô∏è Network error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
