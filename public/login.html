<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    #message { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>
  <p>Don't have an account? <a href="register.html">Register here</a></p>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      console.log("üì® Sending login data:", data);
      message.textContent = "";

      try {
        const res = await fetch("/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log("üì¨ Login response:", result);

        if (res.ok) {
          message.style.color = "green";
          message.textContent = result.message + " Redirecting to main page...";
          // store user info in localStorage
          localStorage.setItem("user", JSON.stringify(result.user));
          // redirect to index.html after 0.5s
          setTimeout(() => window.location.href = "index.html", 500);
        } else {
          message.style.color = "red";
          message.textContent = result.message || "Login failed";
        }
      } catch (err) {
        console.error("‚ùå Login error:", err);
        message.style.color = "red";
        message.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
