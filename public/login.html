<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 30px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      background-color: #2575fc;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #1e63d6;
    }

    #message {
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Welcome Back üëã</h1>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email address" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p id="message"></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      console.log("üì® Sending login data:", data);
      message.textContent = "";
      message.style.color = "";

      try {
        const res = await fetch("/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log("üì¨ Login response:", result);

        if (res.ok) {
          message.style.color = "green";
          message.textContent = result.message + " Redirecting...";

          // Save user info (includes role_id and user_id)
          localStorage.setItem("user", JSON.stringify(result.user));

          // Role-based redirect
          setTimeout(() => {
            if (result.user.role_id === 1) {
              window.location.href = "register.html"; // Admin page
            } else {
              window.location.href = "index.html"; // Normal user page
            }
          }, 1000);
        } else {
          message.style.color = "red";
          message.textContent = result.message || "Login failed";
        }
      } catch (err) {
        console.error("‚ùå Login error:", err);
        message.style.color = "red";
        message.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
