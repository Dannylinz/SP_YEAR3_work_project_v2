<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOP Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* ✅ Make SOP description resizable but still read-only */
    .sop-description {
      width: 100%;
      min-height: 100px;
      overflow-y: auto;
      resize: vertical; /* allow manual vertical resizing */
      padding: 8px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #fdfdfd;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body class="bg-light">

  <!-- ---------------- Navbar ---------------- -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MegaNet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="sop.html">SOP Management</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">Chat Board</a></li>
          <li class="nav-item"><a class="nav-link" href="chatbox.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ---------------- Page Content ---------------- -->
  <div class="container py-4">
    <h2 class="text-center mb-4">📘 SOP Management</h2>

    <!-- Add Category -->
    <div class="card mb-4">
      <div class="card-header">Add New Category</div>
      <div class="card-body">
        <form id="categoryForm" class="row g-2">
          <div class="col-md-8">
            <input type="text" id="category_name" class="form-control" placeholder="Enter category name" required />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Category</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add SOP -->
    <div class="card mb-4">
      <div class="card-header">Add New SOP</div>
      <div class="card-body">
        <form id="sopForm" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="sop_title" class="form-control" placeholder="SOP Title" required />
          </div>
          <div class="col-md-6">
            <select id="sop_category" class="form-select" required>
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="col-12">
            <textarea id="sop_description" class="form-control" placeholder="SOP Description" rows="3" required></textarea>
          </div>
          <div class="col-md-6">
            <input type="file" id="sop_file" class="form-control" />
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success w-100">Add SOP</button>
          </div>
        </form>
      </div>
    </div>

    <!-- SOP List -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>All SOPs</span>
        <div class="d-flex align-items-center">
          <label for="filterCategory" class="me-2 fw-bold text-secondary">Filter by Category:</label>
          <select id="filterCategory" class="form-select form-select-sm" style="width: 220px;">
            <option value="all">All Categories</option>
          </select>
        </div>
      </div>
      <div class="card-body" id="sopList">
        <p class="text-muted">Loading SOPs...</p>
      </div>
    </div>
  </div>

  <!-- ---------------- Edit SOP Modal ---------------- -->
  <div class="modal fade" id="editSopModal" tabindex="-1" aria-labelledby="editSopModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editSopForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="editSopModalLabel">Edit SOP</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit_sop_id" />
            <div class="mb-3">
              <label for="edit_sop_title" class="form-label">Title</label>
              <input type="text" id="edit_sop_title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="edit_sop_description" class="form-label">Description</label>
              <textarea id="edit_sop_description" class="form-control" rows="4" style="resize: vertical;" required></textarea>
            </div>
            <div class="mb-3">
              <label for="edit_sop_category" class="form-label">Category</label>
              <select id="edit_sop_category" class="form-select" required>
                <option value="">Select Category</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit_sop_file" class="form-label">File (replace if needed)</label>
              <input type="file" id="edit_sop_file" class="form-control" />
              <div id="current_file" class="form-text"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = "http://localhost:3000/api/sops";
    let sopsCache = [];
    let categoriesCache = [];

    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user.user_id) {
        alert("Please log in first!");
        window.location.href = "login.html";
        return;
      }

      const categoryForm = document.getElementById("categoryForm");
      const sopForm = document.getElementById("sopForm");
      const categorySelect = document.getElementById("sop_category");
      const sopList = document.getElementById("sopList");
      const filterCategory = document.getElementById("filterCategory");

      // ---------------- Load Categories ----------------
      async function loadCategories() {
        try {
          const res = await fetch(`${API_BASE}/category`);
          const data = await res.json();
          categoriesCache = data;
          categorySelect.innerHTML = `<option value="">Select Category</option>`;
          filterCategory.innerHTML = `<option value="all">All Categories</option>`;
          data.forEach(cat => {
            categorySelect.insertAdjacentHTML("beforeend", `<option value="${cat.category_id}">${cat.category_name}</option>`);
            filterCategory.insertAdjacentHTML("beforeend", `<option value="${cat.category_id}">${cat.category_name}</option>`);
          });
        } catch (err) {
          console.error("Error loading categories:", err);
        }
      }

      // ---------------- Load SOPs ----------------
      async function loadSOPs() {
        try {
          const res = await fetch(API_BASE);
          const sops = await res.json();
          sopsCache = sops;
          renderSOPs();
        } catch (err) {
          console.error("Error loading SOPs:", err);
          sopList.innerHTML = "<p class='text-danger'>Failed to load SOPs.</p>";
        }
      }

      // ---------------- Render SOPs ----------------
      function renderSOPs() {
        const selectedCategory = filterCategory.value;
        sopList.innerHTML = "";

        const filteredSops = selectedCategory === "all"
          ? sopsCache
          : sopsCache.filter(s => String(s.category_id) === selectedCategory);

        if (filteredSops.length === 0) {
          sopList.innerHTML = "<p class='text-muted'>No SOPs available for this category.</p>";
          return;
        }

        filteredSops.forEach(sop => {
          const attachmentsHTML = sop.attachments?.length
            ? sop.attachments.map(att => `
                <a href="http://localhost:3000/${att.file_path}" target="_blank" class="d-block">
                  📎 ${att.file_name}
                </a>`).join("")
            : "<em>No attachments</em>";

          const actionsHTML = sop.created_by_user_id === user.user_id
            ? `<button class="btn btn-sm btn-warning me-2 edit-sop" data-id="${sop.sop_id}">Edit</button>
               <button class="btn btn-sm btn-danger delete-sop" data-id="${sop.sop_id}">Delete</button>`
            : "";

          sopList.insertAdjacentHTML("beforeend", `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">${sop.title}</h5>
                <textarea class="sop-description form-control" readonly>${sop.content}</textarea>
                <p><strong>Category:</strong> ${sop.category_name || "Uncategorized"}</p>
                <p><strong>Created by:</strong> ${sop.username || "Unknown"}</p>
                <div><strong>Attachments:</strong><br>${attachmentsHTML}</div>
                <div class="mt-2">${actionsHTML}</div>
              </div>
            </div>
          `);
        });

        document.querySelectorAll(".delete-sop").forEach(btn => {
          btn.addEventListener("click", () => deleteSop(btn.dataset.id));
        });
        document.querySelectorAll(".edit-sop").forEach(btn => {
          btn.addEventListener("click", () => editSop(btn.dataset.id));
        });
      }

      // ---------------- Delete SOP ----------------
      async function deleteSop(id) {
        if (!confirm("Are you sure you want to delete this SOP?")) return;
        await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
        loadSOPs();
      }

      // ---------------- Edit SOP ----------------
      async function editSop(sopId) {
        console.log("🟡 Edit SOP clicked:", sopId);
        const sop = sopsCache.find(s => s.sop_id == sopId);
        if (!sop) return alert("SOP not found!");

        edit_sop_id.value = sop.sop_id;
        edit_sop_title.value = sop.title || "";
        edit_sop_description.value = sop.content || "";

        const catSelect = document.getElementById("edit_sop_category");
        catSelect.innerHTML = `<option value="">Select Category</option>`;
        categoriesCache.forEach(cat => {
          catSelect.insertAdjacentHTML("beforeend", `
            <option value="${cat.category_id}" ${cat.category_id == sop.category_id ? "selected" : ""}>
              ${cat.category_name}
            </option>
          `);
        });

        current_file.innerHTML = sop.attachments?.length
          ? `<a href="http://localhost:3000/${sop.attachments[0].file_path}" target="_blank">${sop.attachments[0].file_name}</a>`
          : "No current file";

        const modal = new bootstrap.Modal(document.getElementById("editSopModal"));
        modal.show();

        editSopForm.onsubmit = async (e) => {
          e.preventDefault();
          const formData = new FormData();
          const file = edit_sop_file.files[0];
          formData.append("title", edit_sop_title.value.trim());
          formData.append("content", edit_sop_description.value.trim());
          formData.append("category_id", edit_sop_category.value);
          if (file) formData.append("file", file);

          const res = await fetch(`${API_BASE}/${sopId}`, { method: "PUT", body: formData });
          if (res.ok) {
            alert("✅ SOP updated successfully!");
            modal.hide();
            loadSOPs();
          } else {
            alert("❌ Failed to update SOP.");
          }
        };
      }

      // ---------------- Add Category ----------------
      categoryForm.addEventListener("submit", async e => {
        e.preventDefault();
        const name = document.getElementById("category_name").value.trim();
        if (!name) return alert("Please enter a category name.");
        await fetch(`${API_BASE}/category`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category_name: name })
        });
        categoryForm.reset();
        loadCategories();
      });

      // ---------------- Add SOP ----------------
      sopForm.addEventListener("submit", async e => {
        e.preventDefault();
        const title = sop_title.value.trim(), desc = sop_description.value.trim(), catId = sop_category.value;
        const file = sop_file.files[0];
        if (!title || !desc || !catId) return alert("Fill all fields!");
        const formData = new FormData();
        formData.append("title", title);
        formData.append("content", desc);
        formData.append("category_id", catId);
        formData.append("created_by_user_id", user.user_id);
        if (file) formData.append("file", file);
        await fetch(API_BASE, { method: "POST", body: formData });
        sopForm.reset();
        loadSOPs();
      });

      // ---------------- Initial Load ----------------
      loadCategories();
      loadSOPs();
      filterCategory.addEventListener("change", renderSOPs);
    });
  </script>
</body>
</html>
