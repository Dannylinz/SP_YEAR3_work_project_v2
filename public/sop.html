<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOP Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <a href="index.html">Dashboard</a>
</head>
<body class="bg-light">

  <!-- ---------------- Navbar ---------------- -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MegaNet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="sop.html">SOP Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ---------------- Page Content ---------------- -->
  <div class="container py-4">
    <h2 class="text-center mb-4">📘 SOP Management</h2>

    <!-- Add Category -->
    <div class="card mb-4">
      <div class="card-header">Add New Category</div>
      <div class="card-body">
        <form id="categoryForm" class="row g-2">
          <div class="col-md-8">
            <input type="text" id="category_name" class="form-control" placeholder="Enter category name" required />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Category</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add SOP -->
    <div class="card mb-4">
      <div class="card-header">Add New SOP</div>
      <div class="card-body">
        <form id="sopForm" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="sop_title" class="form-control" placeholder="SOP Title" required />
          </div>
          <div class="col-md-6">
            <select id="sop_category" class="form-select" required>
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="col-12">
            <textarea id="sop_description" class="form-control" placeholder="SOP Description" rows="3" required></textarea>
          </div>
          <div class="col-md-6">
            <input type="file" id="sop_file" class="form-control" />
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success w-100">Add SOP</button>
          </div>
        </form>
      </div>
    </div>

    <!-- SOP List -->
    <div class="card">
      <div class="card-header">All SOPs</div>
      <div class="card-body" id="sopList">
        <p class="text-muted">Loading SOPs...</p>
      </div>
    </div>
  </div>

  <!-- ---------------- Edit SOP Modal ---------------- -->
  <div class="modal fade" id="editSopModal" tabindex="-1" aria-labelledby="editSopModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editSopForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="editSopModalLabel">Edit SOP</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit_sop_id" />
            <div class="mb-3">
              <label for="edit_sop_title" class="form-label">Title</label>
              <input type="text" id="edit_sop_title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="edit_sop_description" class="form-label">Description</label>
              <textarea id="edit_sop_description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="edit_sop_category" class="form-label">Category</label>
              <select id="edit_sop_category" class="form-select" required>
                <option value="">Select Category</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit_sop_file" class="form-label">File (replace if needed)</label>
              <input type="file" id="edit_sop_file" class="form-control" />
              <div id="current_file" class="form-text"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = "http://localhost:3000/api/sops";
    let sopsCache = [];

    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user.user_id) {
        alert("Please log in first!");
        window.location.href = "login.html";
        return;
      }

      console.log("✅ Logged in as:", user.username, `(ID: ${user.user_id})`);

      const categoryForm = document.getElementById("categoryForm");
      const sopForm = document.getElementById("sopForm");
      const categorySelect = document.getElementById("sop_category");
      const sopList = document.getElementById("sopList");

      // ---------------- Load Categories ----------------
      async function loadCategories() {
        try {
          const res = await fetch(`${API_BASE}/category`);
          const data = await res.json();
          categorySelect.innerHTML = `<option value="">Select Category</option>`;
          data.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat.category_id;
            option.textContent = cat.category_name;
            categorySelect.appendChild(option);
          });
        } catch (err) {
          console.error("Error loading categories:", err);
        }
      }

      // ---------------- Load SOPs ----------------
      async function loadSOPs() {
        try {
          const res = await fetch(API_BASE);
          const sops = await res.json();
          sopsCache = sops; // Cache for editing

          sopList.innerHTML = "";
          if (sops.length === 0) {
            sopList.innerHTML = "<p class='text-muted'>No SOPs available.</p>";
            return;
          }

          sops.forEach(sop => {
            const attachmentsHTML = sop.attachments && sop.attachments.length > 0
              ? sop.attachments.map(att => `
                  <a href="http://localhost:3000/${att.file_path}" target="_blank" class="d-block">
                    📎 ${att.file_name} (View / Download)
                  </a>
                `).join("")
              : "<em>No attachments</em>";

            const actionsHTML = sop.created_by_user_id === user.user_id
              ? `
                <button class="btn btn-sm btn-warning me-2 edit-sop" data-id="${sop.sop_id}">Edit</button>
                <button class="btn btn-sm btn-danger delete-sop" data-id="${sop.sop_id}">Delete</button>
              ` : "";

            const sopCard = document.createElement("div");
            sopCard.classList.add("card", "mb-3");
            sopCard.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${sop.title}</h5>
                <p class="card-text">${sop.content}</p>
                <p><strong>Category:</strong> ${sop.category_name || "Uncategorized"}</p>
                <p><strong>Created by:</strong> ${sop.username || "Unknown"}</p>
                <div><strong>Attachments:</strong><br>${attachmentsHTML}</div>
                <div class="mt-2">${actionsHTML}</div>
              </div>
            `;
            sopList.appendChild(sopCard);
          });

          document.querySelectorAll(".delete-sop").forEach(btn => {
            btn.addEventListener("click", () => deleteSop(btn.dataset.id));
          });
          document.querySelectorAll(".edit-sop").forEach(btn => {
            btn.addEventListener("click", () => editSop(btn.dataset.id));
          });

        } catch (err) {
          console.error("Error loading SOPs:", err);
          sopList.innerHTML = "<p class='text-danger'>Failed to load SOPs.</p>";
        }
      }

      // ---------------- Add Category ----------------
      categoryForm.addEventListener("submit", async e => {
        e.preventDefault();
        const categoryName = document.getElementById("category_name").value.trim();
        if (!categoryName) return alert("Please enter a category name.");

        try {
          const res = await fetch(`${API_BASE}/category`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ category_name: categoryName }),
          });
          if (res.ok) {
            categoryForm.reset();
            loadCategories();
          } else {
            console.error("Error adding category:", await res.text());
          }
        } catch (err) {
          console.error("Error adding category:", err);
        }
      });

      // ---------------- Add SOP ----------------
      sopForm.addEventListener("submit", async e => {
        e.preventDefault();
        const title = document.getElementById("sop_title").value.trim();
        const desc = document.getElementById("sop_description").value.trim();
        const categoryId = document.getElementById("sop_category").value;
        const file = document.getElementById("sop_file").files[0];

        if (!title || !desc || !categoryId) {
          alert("Please fill in all required fields.");
          return;
        }

        const formData = new FormData();
        formData.append("title", title);
        formData.append("content", desc);
        formData.append("category_id", categoryId);
        formData.append("created_by_user_id", user.user_id);
        if (file) formData.append("file", file);

        try {
          const res = await fetch(API_BASE, { method: "POST", body: formData });
          if (res.ok) {
            sopForm.reset();
            loadSOPs();
          } else {
            console.error("Error adding SOP:", await res.text());
          }
        } catch (err) {
          console.error("Error submitting SOP:", err);
        }
      });

      // ---------------- Delete SOP ----------------
      async function deleteSop(sopId) {
        if (!confirm("Are you sure you want to delete this SOP?")) return;
        try {
          const res = await fetch(`${API_BASE}/${sopId}`, { method: "DELETE" });
          if (res.ok) loadSOPs();
          else console.error("Error deleting SOP:", await res.text());
        } catch (err) {
          console.error("Error deleting SOP:", err);
        }
      }

      // ---------------- Edit SOP ----------------
      async function editSop(sopId) {
        const sop = sopsCache.find(s => s.sop_id == sopId);
        if (!sop) return alert("SOP not found!");

        // Fill modal
        document.getElementById("edit_sop_id").value = sop.sop_id;
        document.getElementById("edit_sop_title").value = sop.title;
        document.getElementById("edit_sop_description").value = sop.content;

        const categorySelectModal = document.getElementById("edit_sop_category");
        categorySelectModal.innerHTML = `<option value="">Select Category</option>`;
        const resCat = await fetch(`${API_BASE}/category`);
        const categories = await resCat.json();
        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.category_id;
          option.textContent = cat.category_name;
          if (sop.category_id == cat.category_id) option.selected = true;
          categorySelectModal.appendChild(option);
        });

        const currentFileDiv = document.getElementById("current_file");
        if (sop.attachments && sop.attachments.length > 0) {
          currentFileDiv.innerHTML = `Current file: <a href="http://localhost:3000/${sop.attachments[0].file_path}" target="_blank">${sop.attachments[0].file_name}</a>`;
        } else {
          currentFileDiv.textContent = "No current file";
        }

        const editModal = new bootstrap.Modal(document.getElementById("editSopModal"));
        editModal.show();

        document.getElementById("editSopForm").onsubmit = async (e) => {
          e.preventDefault();

          const formData = new FormData();
          formData.append("title", document.getElementById("edit_sop_title").value.trim());
          formData.append("content", document.getElementById("edit_sop_description").value.trim());
          formData.append("category_id", document.getElementById("edit_sop_category").value);

          const file = document.getElementById("edit_sop_file").files[0];
          if (file) formData.append("file", file);

          console.log("📤 Updating SOP:", {
            sopId: sop.sop_id,
            title: formData.get("title"),
            content: formData.get("content"),
            category_id: formData.get("category_id"),
            file: file ? file.name : "No file"
          });

          try {
            const res = await fetch(`${API_BASE}/${sop.sop_id}`, { method: "PUT", body: formData });
            if (res.ok) {
              alert("✅ SOP updated successfully!");
              loadSOPs();
              editModal.hide();
            } else {
              console.error("❌ Update failed:", await res.text());
              alert("Failed to update SOP.");
            }
          } catch (err) {
            console.error("❌ Error updating SOP:", err);
            alert("Error updating SOP.");
          }
        };
      }

      // ---------------- Initial Load ----------------
      loadCategories();
      loadSOPs();
    });
  </script>
</body>
</html>
